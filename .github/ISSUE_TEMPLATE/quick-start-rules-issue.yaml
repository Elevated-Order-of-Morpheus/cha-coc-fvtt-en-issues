name: Quick Start Rules Issue
description: File a bug report
title: "[Quick Start Rules]: "
labels: ["bug", "Quick Start Rules"]
body:
  - type: markdown
    attributes:
      value: |
        Use this form to report an issue with the Quick Start Rules
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: package
    attributes:
      label: Which compatible Foundry VTT version are you using
      multiple: false
      options:
      - "12"
      - "13"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the module?
      placeholder: 1.0.0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell